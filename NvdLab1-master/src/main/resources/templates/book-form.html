<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">

      <h3 th:if="${book.id != null}">Edit Book</h3>
      <h3 th:unless="${book.id != null}">Add New Book</h3>

      <!-- FOR EDIT -->
      <form th:if="${book.id != null}"
            method="post"
            th:action="@{/books/edit/{id}(id=${book.id})}">

        <div class="form-group">
          <label for="title-edit">Book Title</label>
          <input type="text"
                 class="form-control"
                 id="title-edit"
                 name="title"
                 th:value="${book.title}"
                 required>
        </div>

        <div class="form-group">
          <label for="genre-edit">Genre</label>
          <input type="text"
                 class="form-control"
                 id="genre-edit"
                 name="genre"
                 th:value="${book.genre}"
                 required>
        </div>

        <div class="form-group">
          <label for="rating-edit">Average Rating</label>
          <input type="number"
                 step="0.01"
                 class="form-control"
                 id="rating-edit"
                 name="averageRating"
                 th:value="${book.averageRating}"
                 min="0"
                 max="5"
                 required>
        </div>

        <div class="form-group">
          <label for="author-edit">Author</label>
          <select class="form-control" id="author-edit" name="authorId" required>
            <option th:each="author : ${authors}"
                    th:value="${author.id}"
                    th:text="${author.name + ' ' + author.surname}"
                    th:selected="${book.author != null and author.id == book.author.id}">
            </option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a class="btn btn-secondary" th:href="@{/books}">Cancel</a>
      </form>

      <!-- FOR ADD -->
      <form th:unless="${book.id != null}"
            method="post"
            th:action="@{/books/add}">

        <div class="form-group">
          <label for="title-add">Book Title</label>
          <input type="text"
                 class="form-control"
                 id="title-add"
                 name="title"
                 placeholder="Enter book title"
                 required>
        </div>

        <div class="form-group">
          <label for="genre-add">Genre</label>
          <input type="text"
                 class="form-control"
                 id="genre-add"
                 name="genre"
                 placeholder="Enter genre"
                 required>
        </div>

        <div class="form-group">
          <label for="rating-add">Average Rating</label>
          <input type="number"
                 step="0.01"
                 class="form-control"
                 id="rating-add"
                 name="averageRating"
                 placeholder="Enter rating (0.00 - 5.00)"
                 min="0"
                 max="5"
                 required>
        </div>

        <div class="form-group">
          <label for="author-add">Author</label>
          <select class="form-control" id="author-add" name="authorId" required>
            <option value="" disabled selected>Select an author</option>
            <option th:each="author : ${authors}"
                    th:value="${author.id}"
                    th:text="${author.name + ' ' + author.surname}">
            </option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Book</button>
        <a class="btn btn-secondary" th:href="@{/books}">Cancel</a>
      </form>

    </div>
  </div>
</div>
</body>
</html>
