<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <a th:href="@{'/books/add-form'}" class="btn btn-sm btn-primary">Add Book</a>
    <table class="table table-striped" >
    <tbody>
    <tr th:each="book : ${books}" class="book">
        <td th:text="${book.title}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.averageRating}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.author.name}"></td>
        <td th:text="${book.author.surname}"></td>
        <td class="text-right">
            <th:block>
                <form th:action="@{'/books/delete/' + ${book.id}}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </th:block>
            <th:block>
                <a th:href="@{'/books/edit/{id}' (id=${book.id})}"
                   class="btn btn-sm btn-info edit-product">
                    <i class="fa fa-trash">Edit</i>
                </a>
            </th:block>

        </td>

    </tr>

    </tbody>
    </table>

    <div class="container mt-5">
        <h2>Book Reservation Form</h2>
        <form th:action="@{/bookReservation}" method="post">
            <div class="form-group">
                <label for="bookTitle">Book Title</label>
                <input type="text" class="form-control" id="bookTitle" name="bookTitle" placeholder="Enter book title" required>
            </div>
            <div class="form-group">
                <label for="numCopies">Number of Copies</label>
                <input type="number" class="form-control" id="numCopies" name="numCopies" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label for="readerName">Your Name</label>
                <input type="text" class="form-control" id="readerName" name="readerName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="readerAddress">Your Address</label>
                <input type="text" class="form-control" id="readerAddress" name="readerAddress" placeholder="Enter your address" required>
            </div>
            <button type="submit" class="btn btn-primary">Reserve Book</button>
        </form>
        </div>
</main>
</body>
</html>
