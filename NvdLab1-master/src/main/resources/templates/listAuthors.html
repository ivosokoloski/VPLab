<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Author Reservation - Welcome and choose a Author</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Author Reservation App</h1>
</header>
<main>
    <a th:href="@{'/authors/add-form'}" class="btn btn-sm btn-primary">Add Author</a>
    <table class="table table-striped" >
        <tbody>
        <tr th:each="author : ${authors}" class="author">
            <td th:text="${author.name}"></td>
            <td th:text="${author.surname}"></td>
            <td th:text="${author.country}"></td>
            <td th:text="${author.biography}"></td>

            <td class="text-right">
                <th:block>
                    <form th:action="@{'/authors/delete/' + ${author.id}}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </th:block>
                <th:block>
                    <a th:href="@{'/authors/edit/{id}' (id=${author.id})}"
                       class="btn btn-sm btn-info edit-product">
                        <i class="fa fa-trash">Edit</i>
                    </a>
                </th:block>

            </td>

        </tr>

        </tbody>
    </table>

</main>
</body>
</html>
